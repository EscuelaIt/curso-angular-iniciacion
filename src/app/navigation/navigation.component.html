<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Home</a>
      <a mat-list-item [routerLink]="['/cart']">Cart</a>
      <a mat-list-item [routerLink]="['/fecha-formateada']">Fecha Formateada</a>
      <a mat-list-item [routerLink]="['/template-vars']"
        >Variables de plantillas</a
      >
      <a mat-list-item [routerLink]="['/projection']">Proyecciones</a>
      <a mat-list-item [routerLink]="['/dir-atributo']">Directivas Atributos</a>
      <a mat-list-item [routerLink]="['/example-ng-model']"
        >Formulario Ng Model</a
      >
      <a mat-list-item [routerLink]="['/app-example-dir-struct']"
        >Directivas estructurales</a
      >
      <a mat-list-item [routerLink]="['/app-dir-personalizadas']"
        >Directivas personalizadas</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>books</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
